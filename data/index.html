<!DOCTYPE html>
<html>

<head>
    <title>LOVIMAR DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="icon" href="data:," />
    <link href="/style.css" rel="stylesheet">
    <script defer="defer" src="/index.js"></script>
</head>

<body>
    <div class="topnav">
        <h1>LOVIMAR DASHBOARD</h1>
    </div>
    <div class="content">
        <div class="cards">
            <div class="card temperature" id="concomitent-card">
                <p class="card-title">
                    <i class="fas fa-broadcast-tower"></i> Control - CONCOMITENT
                </p>
                <div class="card-body">

                    <label class="switch">
                        <input type="checkbox" onchange="toggleCheckboxAll(this)" id="concomitent-btn">
                        <span class="slider"></span>
                        <!-- <span class="name"> Relay #2 - GPIO 4</span> -->
                    </label>
                </div>
                <p class="timestamp">Last Update: <span id="concomitent-lts">2023/07/28 12:43:23</span></p>
            </div>
            <div class="card temperature">
                <p class="card-title">
                    <i class="fab fa-buromobelexperte"></i> Control - INDIVIDUAL
                </p>
                <div class="card-body" id="individual-pannel">
                    <label class="switch">
                        <input type="checkbox" onchange="toggleCheckbox(this)" id="individual-btn-1" checked>
                        <span class="slider"></span>
                        <span class="name">ready #1</span>
                    </label>
                    <label class="switch">
                        <input type="checkbox" onchange="toggleCheckbox(this)" id="individual-btn-2">
                        <span class="slider"></span>
                        <span class="name">ready #2</span>
                    </label>
                    <label class="switch">
                        <input type="checkbox" onchange="toggleCheckbox(this)" id="individual-btn-3">
                        <span class="slider"></span>
                        <span class="name">ready #3</span>
                    </label>
                    <label class="switch offline">
                        <input type="checkbox" onchange="toggleCheckbox(this)" id="individual-btn-4">
                        <span class="slider"></span>
                        <span class="name">ready #4</span>
                    </label>
                </div class="card-body">
                <p class="timestamp">Last Reading: <span id="individual-lts">2023/07/28 12:43:23</span></p>
            </div>
        </div>
    </div>
</body>

</html>
